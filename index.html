<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="inputDate">
        <div class="inputDate__part">
          <label for="">DAY</label>
          <input placeholder="DD" type="number" name="" id="">
        </div>
        <div class="inputDate__part">
          <label for="">MONTH</label>
          <input placeholder="MM" type="number" name="" id="">
        </div>
        <div class="inputDate__part">
          <label for="">YEAR</label>
          <input placeholder="YYYY" type="number" name="" id="">
        </div>
      </div>
      <div class="container__medium">
        <div class="container__line"></div>
        <div class="container__icon">
          <img src="./assets/images/icon-arrow.svg" alt="">
        </div>
      </div>
      <div class="age">
        <p><span class="age__value">- -</span>years</p>
        <p><span class="age__value">- -</span>months</p>
        <p><span class="age__value">- -</span>days</p>
      </div>
    </div>
  </main>
  <div class="attribution" hidden>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jessica Silvia Payano Castro</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
